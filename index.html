<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<div id="container">
  <!-- Rating state start -->
  <div id="icon">
    <i><a href="index.html"><img src="images/icon-star.svg" alt="icon-star"></a></i>
  </div>
  <header>
    <h1>How did we do?</h1>
  </header>
  <section>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul id="list">
      <li><button class="rating-btn">1</button></li>
      <li><button class="rating-btn">2</button></li>
      <li><button class="rating-btn">3</button></li>
      <li><button class="rating-btn">4</button></li>
      <li><button class="rating-btn">5</button></li>
    </ul>
    <button>Submit</button>
  </section>
</div>

  <!-- Rating state end -->

</body>
</html>
